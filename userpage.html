<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>내 페이지</title>
  <style>

    body{
      background-color: #333333;
    }/* header 스타일 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: white;
      color: black;
    }

    /* 햄버거 메뉴 스타일 */
    .hamburger-menu {
      font-size: 24px;
      cursor: pointer;
    }

    /* 기본 메뉴 스타일 (숨김 처리) */
    .menu {
      display: none;
      position: absolute;
      right: 10px;
      top: 80px;
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
    }

    /* 메뉴가 활성화되었을 때 */
    .menu.active {
      display: block;
    }

    /* 메뉴 항목 스타일 */
    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu ul li {
      border-bottom: 1px solid #444;
    }

    .menu ul li a {
      display: block;
      padding: 10px 20px;
      color: black;
      text-decoration: none;
    }

    .menu ul li a:hover {
      background-color: #555;
    }

  </style>
</head>
<body>
<header>
  <h2 onclick="reload()">커뮤니티</h2>
  <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
</header>

<nav id="menu" class="menu">
  <ul>
    <li><a href="index.html" onclick="reload()">홈</a></li>
    <li><a href="#">내 페이지</a></li>
    <li><a href="login.html">로그인</a></li>
    <li><a href="login.html">회원가입</a></li>
    <li><a onclick="logout()">로그아웃</a></li>
    <!--        <div id="loginSection">-->

    <!--        <button onclick="logout()">로그아웃</button>-->
    </div>
  </ul>
</nav>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("active");
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html"; // 로그아웃 후 로그인 페이지로 이동
  }

  function reload() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
