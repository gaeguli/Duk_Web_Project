<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>내 페이지 - 내가 쓴 글</title>
  <style>
    body {
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: white;
      color: black;
    }

    .hamburger-menu {
      font-size: 24px;
      cursor: pointer;
    }

    .menu {
      display: none;
      position: absolute;
      right: 10px;
      top: 80px;
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
    }

    .menu.active {
      display: block;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu ul li {
      border-bottom: 1px solid #444;
    }

    .menu ul li a {
      display: block;
      padding: 10px 20px;
      color: black;
      text-decoration: none;
    }

    .menu ul li a:hover {
      background-color: #555;
      color: white;
    }

    #postsContainer {
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      margin: 20px;
    }

    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }

    .post-title {
      font-size: 18px;
      font-weight: bold;
    }

    .post-content {
      font-size: 16px;
      color: #555;
    }

    .post-buttons {
      margin-top: 10px;
    }

    .post-buttons button {
      margin-right: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 400px; /* 모달 창 너비 */
      max-width: 90%;
      box-sizing: border-box;
      position: relative; /* X 버튼을 위한 상대 위치 지정 */
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px; /* 입력 칸 간격 */
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .modal-content button {
      display: block; /* 중앙 정렬을 위해 block 사용 */
      margin: 20px auto 0; /* 위 아래 간격 및 중앙 배치 */
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-content .close {
      background-color: red;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      position: absolute; /* 절대 위치 */
      top: 10px;
      right: 10px; /* 오른쪽에 배치 */
      cursor: pointer;
    }
  </style>
  <style>
    @font-face {
      font-family: 'KCC-Ganpan';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/KCC-Ganpan.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
<header>
  <h2 onclick="reload()" style="font-family: KCC-Ganpan">Text Share</h2>
  <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
</header>

<nav id="menu" class="menu">
  <ul>
    <li><a href="index.html" onclick="reload()">홈</a></li>
    <li><a href="userpage.html">내 페이지</a></li>
    <li><a href="signin.html">로그인</a></li>
    <li><a href="signup.html">회원가입</a></li>
    <li><a onclick="logout()">로그아웃</a></li>
  </ul>
</nav>

<h2 style="margin-left: 20px;">내가 쓴 글</h2>
<div id="postsContainer"></div>

<!-- 모달 창 -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>
    <h3>게시글 수정</h3>
    <input type="text" id="editTitle" placeholder="새 제목 입력">
    <input type="text" id="editContent" placeholder="새 내용 입력">
    <button onclick="saveEdit()">저장</button>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("active");
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }

  function reload() {
    window.location.href = "index.html";
  }

  let editingPostId = null;

  function openModal(postId, currentTitle, currentContent) {
    editingPostId = postId;
    document.getElementById("editTitle").value = currentTitle;
    document.getElementById("editContent").value = currentContent;
    document.getElementById("editModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("editModal").style.display = "none";
    editingPostId = null;
  }




</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, onValue, query, orderByChild, equalTo, remove, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  async function fetchFirebaseConfig() {
    const response = await fetch('./firebase-config.json'); // JSON 파일 경로
    const config = await response.json();
    return config;
  }

  async function initializeFirebase() {
    const firebaseConfig = await fetchFirebaseConfig(); // Firebase 구성 가져오기
    const app = initializeApp(firebaseConfig); // Firebase 앱 초기화
    const db = getDatabase(app); // Firebase 데이터베이스 가져오기
    window.db = db; // 글로벌로 저장
    fetchUserPosts()
  }


  function getLoggedInUserId() {
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      console.error("로그인된 사용자가 없습니다.");
      return null;
    }
    const localPart = loggedInUser.split('@')[0];
    return localPart;
  }


  window.saveEdit = function saveEdit() {
    const newTitle = document.getElementById("editTitle").value.trim();
    const newContent = document.getElementById("editContent").value.trim();

    if (!newTitle || !newContent) {
      alert("제목과 내용을 모두 입력해주세요.");
      return;
    }

    if (!window.db) {
      console.error("Firebase 데이터베이스가 초기화되지 않았습니다.");
      alert("시스템 오류가 발생했습니다. 다시 시도해주세요.");
      return;
    }

    const postRef = ref(window.db, `posts/${editingPostId}`);
    const updates = { title: newTitle, content: newContent };

    update(postRef, updates)
            .then(() => {
              alert("게시글이 수정되었습니다.");
              closeModal();
            })
            .catch((error) => {
              console.error("수정 중 오류가 발생했습니다:", error);
              alert("수정에 실패했습니다. 다시 시도해주세요.");
            });
  };


  function fetchUserPosts() {
    const userId = getLoggedInUserId();
    if (!userId) return;

    const postsContainer = document.getElementById("postsContainer");
    const postsRef = ref(window.db, 'posts');
    const userPostsQuery = query(postsRef, orderByChild('userId'), equalTo(userId));

    onValue(userPostsQuery, (snapshot) => {
      postsContainer.innerHTML = ""; // 기존 게시물 초기화
      snapshot.forEach((childSnapshot) => {
        const post = childSnapshot.val();
        const postId = childSnapshot.key; // 게시글 고유 키

        const postElement = document.createElement("div");
        postElement.classList.add("post");

        const titleElement = document.createElement("div");
        titleElement.classList.add("post-title");
        titleElement.innerText = post.title;

        const contentElement = document.createElement("div");
        contentElement.classList.add("post-content");
        contentElement.innerText = post.content;

        const buttonsContainer = document.createElement("div");
        buttonsContainer.classList.add("post-buttons");

        const editButton = document.createElement("button");
        editButton.innerText = "수정";
        editButton.onclick = () => openModal(postId, post.title, post.content);

        const deleteButton = document.createElement("button");
        deleteButton.innerText = "삭제";
        deleteButton.onclick = () => deletePost(postId);

        buttonsContainer.appendChild(editButton);
        buttonsContainer.appendChild(deleteButton);

        postElement.appendChild(titleElement);
        postElement.appendChild(contentElement);
        postElement.appendChild(buttonsContainer);

        postsContainer.appendChild(postElement);
      });
    });
  }

  function deletePost(postId) {
    const postsRef = ref(window.db, `posts/${postId}`);
    if (confirm("정말 이 게시글을 삭제하시겠습니까?")) {
      remove(postsRef)
              .then(() => {
                alert("게시글이 삭제되었습니다.");
              })
              .catch((error) => {
                console.error("삭제 중 오류가 발생했습니다:", error);
              });
    }
  }




  initializeFirebase();
</script>
</body>
</html>
