<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 및 회원가입</title>
  <style>
    .form-container { display: none; }
    .form-container.active { display: block; }
    .tabs button { margin-right: 10px; padding: 10px; cursor: pointer; }
  </style>
</head>
<body>
<h2>로그인 및 회원가입</h2>

<!-- 탭 버튼 -->
<div class="tabs">
  <button onclick="showForm('login')">로그인</button>
  <button onclick="showForm('register')">회원가입</button>
</div>

<!-- 로그인 폼 -->
<div id="loginFormContainer" class="form-container active">
  <form id="loginForm">
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="button" onclick="login()">로그인</button>
  </form>
  <p id="loginStatus"></p>
</div>

<!-- 회원가입 폼 -->
<div id="registerFormContainer" class="form-container">
  <form id="registerForm">
    <label for="newUsername">아이디:</label>
    <input type="text" id="newUsername" name="newUsername" required><br><br>
    <label for="newPassword">비밀번호:</label>
    <input type="password" id="newPassword" name="newPassword" required><br><br>
    <button type="button" onclick="register()">회원가입</button>
  </form>
  <p id="registerStatus"></p>
</div>

<script>
  // 폼 전환 함수
  function showForm(formType) {
    document.getElementById("loginFormContainer").classList.remove("active");
    document.getElementById("registerFormContainer").classList.remove("active");

    if (formType === "login") {
      document.getElementById("loginFormContainer").classList.add("active");
    } else {
      document.getElementById("registerFormContainer").classList.add("active");
    }
  }

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const loginStatus = document.getElementById("loginStatus");

    const storedUsername = localStorage.getItem("username");
    const storedPassword = localStorage.getItem("password");

    if (username === storedUsername && password === storedPassword) {
      loginStatus.textContent = "로그인 성공!";
      loginStatus.style.color = "green";
      localStorage.setItem("loggedInUser", username); // 로그인된 사용자 저장
      window.location.href = "index.html"; // 메인 페이지로 이동
    } else {
      loginStatus.textContent = "아이디 또는 비밀번호가 잘못되었습니다.";
      loginStatus.style.color = "red";
    }
  }

  function register() {
    const newUsername = document.getElementById("newUsername").value;
    const newPassword = document.getElementById("newPassword").value;
    const registerStatus = document.getElementById("registerStatus");

    if (newUsername && newPassword) {
      localStorage.setItem("username", newUsername);
      localStorage.setItem("password", newPassword);
      registerStatus.textContent = "회원가입 성공! 로그인 탭으로 이동합니다.";
      registerStatus.style.color = "green";
      setTimeout(() => {
        showForm('login'); // 로그인 탭으로 전환
      }, 2000);
    } else {
      registerStatus.textContent = "아이디와 비밀번호를 입력하세요.";
      registerStatus.style.color = "red";
    }
  }
</script>
</body>
</html>
