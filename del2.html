<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      width: 350px;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    .input-container {
      position: relative;
      margin-bottom: 30px;
    }

    input {
      font-size: 16px;
      color: #222222;
      width: 100%;
      border: none;
      border-bottom: solid #aaaaaa 1px;
      padding: 10px 10px 5px 10px;
      background: none;
    }

    input::placeholder { color: #aaaaaa; }
    input:focus { outline: none; }

    span {
      display: block;
      position: absolute;
      bottom: 0;
      left: 0;
      background-color: #666;
      width: 0;
      height: 2px;
      border-radius: 2px;
      transition: 0.5s;
    }

    label {
      position: absolute;
      color: #aaa;
      left: 10px;
      font-size: 16px;
      bottom: 10px;
      transition: all .2s;
      pointer-events: none;
    }

    input:focus ~ label, input:valid ~ label {
      font-size: 12px;
      bottom: 35px;
      color: #666;
      font-weight: bold;
    }

    input:focus ~ span, input:valid ~ span {
      width: 100%;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #555;
    }

    p {
      margin-top: 20px;
    }

    p a {
      color: #333;
      text-decoration: none;
    }

    #loginStatus {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>로그인</h2>
  <!-- 로그인 폼 -->
  <form id="loginForm">
    <div class="input-container">
      <input type="text" id="username" name="username" required>
      <label for="username">이메일</label>
      <span></span>
    </div>
    <div class="input-container">
      <input type="password" id="password" name="password" required>
      <label for="password">비밀번호</label>
      <span></span>
    </div>
    <button type="button" id="one">로그인</button>
  </form>
  <p id="loginStatus"></p>
      <p>계정이 없으신가요? <a href="del.html">회원가입</a></p>
</div>

</script>
</body>
</html>
