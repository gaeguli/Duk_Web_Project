<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 350px;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        input {
            font-size: 16px;
            color: #222222;
            width: 100%;
            border: none;
            border-bottom: solid #aaaaaa 1px;
            padding: 10px 10px 5px 10px;
            background: none;
        }

        input::placeholder { color: #aaaaaa; }
        input:focus { outline: none; }

        span {
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #666;
            width: 0;
            height: 2px;
            border-radius: 2px;
            transition: 0.5s;
        }

        label {
            position: absolute;
            color: #aaa;
            left: 10px;
            font-size: 16px;
            bottom: 10px;
            transition: all .2s;
            pointer-events: none;
        }

        input:focus ~ label, input:valid ~ label {
            font-size: 12px;
            bottom: 35px;
            color: #666;
            font-weight: bold;
        }

        input:focus ~ span, input:valid ~ span {
            width: 100%;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
        }

        p {
            margin-top: 20px;
        }

        p a {
            color: #333;
            text-decoration: none;
        }

        #loginStatus {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <!-- 로그인 폼 -->
    <form id="loginForm">
        <div class="input-container">
            <input type="text" id="username" name="username" required>
            <label for="username">이메일</label>
            <span></span>
        </div>
        <div class="input-container">
            <input type="password" id="password" name="password" required>
            <label for="password">비밀번호</label>
            <span></span>
        </div>
        <button type="button" id="one">회원가입</button>
    </form>
    <p id="loginStatus"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Firebase 설정 정보를 JSON 파일로 분리하여 불러오기
    async function fetchFirebaseConfig() {
        const response = await fetch('./firebase-config.json'); // JSON 파일 경로
        const config = await response.json();
        return config;
    }

    // Firebase 초기화
    async function initializeFirebase() {
        const firebaseConfig = await fetchFirebaseConfig();
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        console.log("Firebase initialized:", app);

        // 회원가입 이벤트 리스너 등록
        setupSignUpEvent();
    }

    // 회원가입 로직
    function setupSignUpEvent() {
        const signUpButton = document.getElementById("one");
        if (!signUpButton) {
            console.error("회원가입 버튼을 찾을 수 없습니다.");
            return;
        }

        signUpButton.addEventListener("click", (event) => {
            event.preventDefault();
            const email = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const auth = getAuth();

            if (!email || !password) {
                alert("이메일과 비밀번호를 입력하세요.");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // 회원가입 성공
                    console.log(userCredential);
                    alert("회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.");
                    window.location.href = "del2.html"; // 로그인 페이지로 리디렉션
                })
                .catch((error) => {
                    // 에러 처리
                    handleSignUpError(error);
                });
        });
    }

    // 에러 처리
    function handleSignUpError(error) {
        switch (error.code) {
            case 'auth/email-already-in-use':
                alert('이미 사용 중인 이메일 주소입니다. 다른 이메일을 사용하세요.');
                break;
            case 'auth/invalid-email':
                alert('유효하지 않은 이메일 주소입니다.');
                break;
            case 'auth/weak-password':
                alert('비밀번호는 6자 이상이어야 합니다.');
                break;
            default:
                alert(`회원가입 실패: ${error.message}`);
        }
    }

    // 초기화 실행
    initializeFirebase();
</script>
</body>
</html>
