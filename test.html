<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 및 로그인</title>
</head>
<body>
<h2>회원가입 페이지</h2>
<form id="registerForm">
  <label for="newUsername">아이디:</label>
  <input type="text" id="newUsername" name="newUsername" required><br><br>

  <label for="newPassword">비밀번호:</label>
  <input type="password" id="newPassword" name="newPassword" required><br><br>

  <button type="button" onclick="register()">회원가입</button>
</form>

<p id="registerStatus"></p>

<h2>로그인 페이지</h2>
<form id="loginForm">
  <label for="username">아이디:</label>
  <input type="text" id="username" name="username" required><br><br>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password" required><br><br>

  <button type="button" onclick="login()">로그인</button>
</form>

<p id="loginStatus"></p>

<script>
  // 회원가입 함수
  function register() {
    const newUsername = document.getElementById("newUsername").value;
    const newPassword = document.getElementById("newPassword").value;
    const registerStatus = document.getElementById("registerStatus");

    if (newUsername && newPassword) {
      // 로컬 저장소에 계정 정보 저장
      localStorage.setItem("username", newUsername);
      localStorage.setItem("password", newPassword);
      registerStatus.textContent = "회원가입 성공!";
      registerStatus.style.color = "green";
    } else {
      registerStatus.textContent = "아이디와 비밀번호를 입력하세요.";
      registerStatus.style.color = "red";
    }
  }

  // 로그인 함수
  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const loginStatus = document.getElementById("loginStatus");

    // 로컬 저장소에서 계정 정보 가져오기
    const storedUsername = localStorage.getItem("username");
    const storedPassword = localStorage.getItem("password");

    if (username === storedUsername && password === storedPassword) {
      loginStatus.textContent = "로그인 성공!";
      loginStatus.style.color = "green";
    } else {
      loginStatus.textContent = "아이디 또는 비밀번호가 잘못되었습니다.";
      loginStatus.style.color = "red";
    }
  }
</script>
</body>
</html>
