<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 공유 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>회원가입 및 로그인</h2>

<!-- 회원가입 폼 -->
<form id="registerForm">
    <label for="newUsername">아이디:</label>
    <input type="text" id="newUsername" name="newUsername" required><br><br>
    <label for="newPassword">비밀번호:</label>
    <input type="password" id="newPassword" name="newPassword" required><br><br>
    <button type="button" onclick="register()">회원가입</button>
</form>
<p id="registerStatus"></p>

<!-- 로그인 폼 -->
<form id="loginForm">
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="button" onclick="login()">로그인</button>
</form>
<p id="loginStatus"></p>

<!-- 글 작성 및 공유 -->
<div class="container">
    <h1>글 공유 사이트</h1>
    <input type="text" id="userId" placeholder="아이디를 입력하세요..." disabled />
    <textarea id="textInput" placeholder="여기에 글을 입력하세요..."></textarea><br>
    <button onclick="addPost()">글 공유하기</button>
    <h2>생성된 글 목록</h2>
    <div class="output" id="outputArea"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
